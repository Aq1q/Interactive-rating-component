<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <div id="rating" class="visible">
      <!-- Rating state start -->
      <div id="star">
        <img src="./images/icon-star.svg" alt="star">
      </div>
      <h1 class="header">
        How did we do?
      </h1>    
      <p class="text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rates">
        <div id="1" class="rate">1</div>
        <div id="2" class="rate">2</div>
        <div id="3" class="rate">3</div>
        <div id="4" class="rate">4</div>
        <div id="5" class="rate">5</div>
      </div>
      <button id="submit">
        Submit
      </button>
      <!-- Rating state end -->
    </div>

    <div id="thanks" class="invisible">
      <!-- Thank you state start -->
      <div id="thank-you-img">
        <img src="./images/illustration-thank-you.svg" alt="illustration">
      </div>
      <div class="ratio-container">
        <p id="ratio">You selected <span id="selected"></span> out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p class="text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </div>
  </main>

  </div> -->
  <script src="./index.js"></script>
</body>
</html>
